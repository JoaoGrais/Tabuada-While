<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada While</title>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
            var tabela = document.getElementById('tabela-tabuada');
            tabela.innerHTML = ""; //Limpar a tabela antes de gerar a outra.
            //Gerar tabuada
            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i;
                var linha = "<tr><td>" + numero + " X " + i + " =" + "</td><td>" + resultado + "</td></tr>";
                tabela.innerHTML += linha
            }
        }
    </script>
</head>

<body class="body">

    <header>
        <h1>Tabuada Dinamica</h1>
        <button id="toggle-mode">Alternar Modo</button>
    </header>

    <main>
        <p>Digite um valor</p>
        <div class="box">
            <input type="text" name="" id="numero">
            <button id="btn" onclick="gerarTabuada()">Gerar Tabuada</button>
            <table id="tabela-tabuada"></table>
        </div>
    </main>

    <footer>

        </h2>
    </footer>

    <script>
        const toggleBtn = document.getElementById('toggle-mode')
        const body = document.body;
        toggleBtn.addEventListener('click', function () {
            body.classList.toggle('dark-mode')
        })
    </script>

</body>
</html>
